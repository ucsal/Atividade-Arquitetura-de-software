spring:
  application:
    name: account-service
  cloud:
    config:
      uri: http://localhost:8888
      username: admin
      password: admin123
      fail-fast: true
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 6
        multiplier: 1.1
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info
  endpoint:
    health:
      show-details: always
